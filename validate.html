<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
        <link rel="stylesheet" href="styles.css" href="login.html" href="submit.html">
    </head>
    <body>
        <form id="loginForm" action="submit.html" onsubmit="return validateForm()" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="error" class="error"></div>
        </form>
        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var validUsername = 'Admin'
                var validPassword = '12345'
                if (username === validUsername && password === validPassword) {
                    return true;
                }
                else {
                    document.getElementById('error').innerText = 'Incorrect username or password';
                    return false;
                }
            }
        </script>
    </body>
</html>
