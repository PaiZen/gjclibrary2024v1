<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-box books">
            <div class="book-name">
                <input type="text" name="book" placeholder="Book Name">
            </div>
            <form action="#" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" name="author">
                    <label>Author:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="brush-sharp"></ion-icon></span>
                    <input type="text" name="year">
                    <label>Year Published:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="book-sharp"></ion-icon></span>
                    <input type="text" name="pages">
                    <label>Pages:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="list-sharp"></ion-icon></span>
                    <input type="text" name="category">
                    <label>Category:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="add-circle-sharp"></ion-icon></span>
                    <input type="text" name="quantity">
                    <label>Quantity:</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="pricetags-sharp"></ion-icon></span>
                    <input type="text" name="tags">
                    <label>Tags:</label>
                </div>
                <button type="submit" name="save" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
