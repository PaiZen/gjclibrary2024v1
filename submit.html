<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submission Result</title>
        <link rel="stylesheet" href="styles.css" href="login.html" href="validate.html">
    </head>
    <body>
        <p>Login successful!</p>
        <p>Username: <span id="Result-Username"></span></p>
        <p>Password: <span id="Result-Password"></span></p>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const Username = urlParams.get('username');
            const Password = urlParams.get('password');
            document.getElementById('result-username').innerText = Username;
            document.getElementById('result-password').innerText = Password;
        </script>
    </body>
</html>
